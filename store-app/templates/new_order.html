<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Management</title>
    <link type= "text/css" href= "style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/3f636a5948.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1 id="Management">Management page</h1>
    <div class="main_block">

        <div class="menu">
            <div class="left-side">
                <a class="btn menu-btn" href="clients.html">Clients</a>
                <a class="btn active-menu-btn" href="orders.html">Orders</a>
                <a class="btn menu-btn" href="products.html">Products</a>
            </div>

        </div >
            <div class="center">
                <form class="edit-form">
                        <div class="block">
                            <label for="fname"> Client name</label>
                            <input type="text" name="fname">
                        </div>
                        <div class="block">
                            <label for="phone"> Phone</label>
                            <input type="text" name="phone">
                        </div>
                        <div class="block">
                            <label for="order"> Order</label>
                            <input type="text" name="order">
                        </div>
                        <div class="block">
                            <label for="address"> Address</label>
                            <input type="text" name="address">
                        </div>
                        <div class="block">
                            <label for="date"> Date</label>
                            <input type="date" id="date" name="date">
                        </div>
                        <div class="edit">
                            <input class="cancel" type="submit" name="action" value="Cancel">
                            <input class="save" type="submit" name="action" value="Save">
                        </div>
            </form>
        </div>


</body>
</html>
