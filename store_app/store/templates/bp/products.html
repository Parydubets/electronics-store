{% extends "layout.html" %}
{% block content %}

        <div class="row">
            <div class="filter">
                <form>
                    <label id="filter_by">Filter by price</label>
                    <div><label for="from">from:</label>
                    <input type="number" id="from" name="from"></div>
                    <div><label for="to">to:</label>
                    <input type="number" id="to" name="to"></div>
                </form>
                <a class="btn refresh-btn">Refresh</a>
            </div>
        </div>
        <div class="list">
            <table class="table">
                <thead>
                    <tr>
                        <th class="column-id">Id</th>
                        <th class="column-name">Name</th>
                        <th class="column-price">Price</th>
                        <th class="column-category">Category</th>
                        <th class="column-year">Year</th>
                        <th class="column-amount">Amount</th>
                        <th class="column-edit"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in range(0, len) %}
                    <tr>
                        <td>{{ data[i].id }}</td>
                        <td>{{ data[i].name }}</td>
                        <td>{{ data[i].cost }}</td>
                        <td>{{ data[i].category }}</td>
                        <td>{{ data[i].year }}</td>
                        <td>{{ data[i].amount }}</td>
                        <td class="edit-row"><a href="{{ url_for('bp.delete_product', id=data[i].id) }}"><i class="fa-solid fa-trash-can"></i></a><a href="{{ url_for('bp.edit_product', id=data[i].id) }}"><i class="fa-solid fa-gear"></i></a></td>
                    </tr>

                    {% endfor  %}
                </tbody>
            </table>
        </div>
    </div>

</body>

{% endblock %}
