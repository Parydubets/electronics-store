language: python

python:
    - 3.9

services:
  - mysql
  
env: 
  - FLASK_APP="store"
  - DB_USER="root"
  - DB_PASSWORD=""
  - DB_HOST="127.0.0.1:3306"
   
install: 
  - mysql -e 'CREATE DATABASE store;'
  - cd store_app 
  - pip install .
  - flask db upgrade
  - flask db migrate
  - flask db upgrade
  - flask seed
  - pip install coveralls
  - coverage run --source=store -m pytest
  - pylint ./store | grep rated
script:
  - pytest
after:
  - covrealls
  - pylint ./store

